<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>darkcloud</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="background-box"></div>
    <header class="main-header">
      <div class="profile-circle">
        <img class="profile-circle__image" src="images/profile_pic.jpg">
      </div>
      <h2 class="first-name">Liam</h2>
      <h2 class="last-name">Hughes</h2>
      <h3 class="job-title job-title__one">Solutions</h2>
      <h3 class="job-title job-title__two">Architect</h2>
    </header>
    <main class="main-content">
      <div class="main-details">
        <p class="main-details__question">Location</p>
        <p class="main-details__answer">Birmingham</p>
        <p class="main-details__question">Company</p>
        <p class="main-details__answer">Reapit</p>
        <p class="main-details__question">Learning</p>
        <div class="main-details__answer--image"><img src="images/js_logo.png"></div>
      </div>
      <div class="skills-box">
        <h4 class="skills-box__title">Skills</h4>
        <div class="skills-box__skill skills-box__skill--skill1">
          <div class="skills-box__skill--circle"></div>
          <p>AWS</p>
        </div>
        <div class="skills-box__skill skills-box__skill--skill2">
          <div class="skills-box__skill--circle"></div>
          <p>Azure</p>
        </div>
        <div class="skills-box__skill skills-box__skill--skill3">
          <div class="skills-box__skill--circle"></div>
          <p>Serverless</p>
        </div>
        <div class="skills-box__skill skills-box__skill--skill4">
          <div class="skills-box__skill--circle"></div>
          <p>Coding</p>
        </div>
        <button class="skills-box__button"><a href="resume.pdf" download>Download Resume</a></button>
      </div>
      <div class="certifications-box">
        <h3 class="certifications-box__title">Certifications</h4>
        <ul class="certifications-box__certifications">
          <li class="certifications-box__certification"><img src="images/certifications/aws_ccp.png"></li>
          <li class="certifications-box__certification"><img src="images/certifications/aws_saa.png"></li>
          <li class="certifications-box__certification"><img src="images/certifications/aws_dev.png"></li>
          <li class="certifications-box__certification"><img src="images/certifications/aws_dea.png"></li>
          <li class="certifications-box__certification"><img src="images/certifications/aws_soa.png"></li>
          <li class="certifications-box__certification"><img src="images/certifications/aws_doe.png"></li>
          <li class="certifications-box__certification"><img src="images/certifications/aws_sap.png"></li>
          <li class="certifications-box__certification"><img src="images/certifications/aws_sec.png"></li>
          <li class="certifications-box__certification"><img src="images/certifications/aws_ans.png"></li>
          <li class="certifications-box__certification"><img src="images/certifications/aws_dbs.png"></li>
          <li class="certifications-box__certification"><img src="images/certifications/azure_fundamentals.png"></li>
          <li class="certifications-box__certification"><img src="images/certifications/azure_aifundamentals.png"></li>
          <li class="certifications-box__certification"><img src="images/certifications/azure_sae.svg"></li>
          <li class="certifications-box__certification"><img src="images/certifications/azure_aaa.svg"></li>
          <li class="certifications-box__certification"><img src="images/certifications/gcp_dcl.png"></li>
          <li class="certifications-box__certification"><img src="images/certifications/oswp.png"></li>
          <li class="certifications-box__certification"><img src="images/certifications/togaf.png"></li>
          <li class="certifications-box__certification"><img src="images/certifications/comptia_net.svg"></li>
          <li class="certifications-box__certification"><img src="images/certifications/comptia_sec.svg"></li>
          <li class="certifications-box__certification"><img src="images/certifications/comptia_project.svg"></li>
        </ul>
      </div>
    </main>
    <footer class="main-footer"></footer>
</body>

</html>
