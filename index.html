<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>darkcloud</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="background-box"></div>
    <header class="main-header">
      <div class="profile-circle">
        <img class="profile-circle__image" src="images/profile_pic.jpg">
      </div>
      <h2 class="first-name">Liam</h2>
      <h2 class="last-name">Hughes</h2>
      <h3 class="job-title job-title__one">Solutions</h2>
      <h3 class="job-title job-title__two">Architect</h2>
    </header>
    <main class="main-content">
      <div class="main-details">
        <p class="main-details__question">Location</p>
        <p class="main-details__answer">Birmingham</p>
        <p class="main-details__question">Company</p>
        <p class="main-details__answer">Reapit</p>
      </div>
      <div class="skills-box">
        <h4 class="skills-box__title">Skills</h4>
        <div class="skills-box__skill skills-box__skill--skill1">
          <div class="skills-box__skill--circle"></div>
        </div>
        <div class="skills-box__skill skills-box__skill--skill2">
          <div class="skills-box__skill--circle"></div>
        </div>
        <div class="skills-box__skill skills-box__skill--skill3">
          <div class="skills-box__skill--circle"></div>
        </div>
      </div>
    </main>
    <footer class="main-footer"></footer>
</body>

</html>
